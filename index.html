<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamanių Šilelis Koncertas</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .media {
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        audio, video {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .map {
            margin-top: 30px;
        }
    </style>

</head>
<body>
   
<header>
    <h1>Kamanių Šilelio Gyvo Garso Koncertas 12.30 Kaune</h1>
</header>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img:hover {
  -webkit-transform: scaleX(-1);
  transform: scaleX(-1);
}
</style>
</head>
<body>


<img src="Image2.png" alt="Kamanių Šilelis" width="400" height="300">




<div class="content">
    <h2>Apie mūsų grupę</h2>
    <p>Kamanių Šilelis yra lietuviška indie folk grupė, garsėjanti savo unikaliu stiliumi ir poetiškomis dainomis.</p>

    <div class="media">
        <h3>Keletas akordų iš mūsų dainų:  </h3>
        <audio controls>
            <source src="Audio1.mp3" type="audio/mpeg">
            
        </audio>
        <audio controls>
            <source src="Audio2.mp3" type="audio/ogg">
            
        </audio>
        <audio controls>
            <source src="Audio3.mp3" type="audio/wav">
            
        </audio>
    </div>

    <div class="media">
        <h3>Žiūrėkite vaizdo įrašus:</h3>
        <video controls>
            <source src="Video1.mp4" type="video/mp4">
        
        </video>
        <video controls>
            <source src="Video2.mp4" type="video/mp4">
          
        </video>
        <video controls>
            <source src="Video3.mp4" type="video/mp4">
            
        </video>
    </div>

    <div class="media">
        <h3>Galerija</h3>
        <img src="image1.jpg" alt="Kamanių Šilelis" width="500" height="600">
        
      
        
        <img src="image3.jpg" alt="Kamanių Šilelis" width="500" height="600">
    </div>

    <div class="map">
        <h3>Koncerto vieta</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2294.7101488264275!2d23.9145678!3d54.8904569!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e72271d0b1c3e1%3A0xff421580fc4b8b14!2s%C5%BDalgirio%20arena!5e0!3m2!1slt!2slt!4v1733862833212!5m2!1slt!2slt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

</body>
</html>
